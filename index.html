<html>
    <head>
        <title>Portfolio_diary</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
        <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Kosugi Maru', sans-serif;
            }

            /* writting title */
            .drawsvg,svg {width: 100%; height: 300px} 
            
            .stroke {
                stroke: #000; 
                stroke-width: 1px; 
                stroke-dasharray: 0 250; /*점선 100 0은 직선 */
                stroke-opacity: 1;
                fill: none;
                -webkit-animation: stroke_offset 8s forwards;
                animation: stroke_offset 8s forwards;
                -webkit-animation-timing-function: cubic-bezier(.25, .46, .45, .94);
                animation-timing-function: cubic-bezier(.25, .46, .45, .94) 
            }
            
            @-webkit-keyframes stroke_offset { 
                25% {stroke-dasharray: 0 250; stroke-opacity: 1 } 
                50% {stroke-dasharray: 250 0; stroke-opacity: .75 } 
                55%, 70% {stroke-dasharray: 250 0; stroke-opacity: 0 }
            }
            
            @keyframes stroke_offset { 
                25% {stroke-dasharray: 0 250; stroke-opacity: 1 } 
                50% {stroke-dasharray: 250 0; stroke-opacity: .75 } 
                55%, 70% {stroke-dasharray: 250 0; stroke-opacity: 0 } 
            } 
            
            .fill { 
                fill: #000;
                fill-opacity: 0; 
                -webkit-animation: fill_offset 8s forwards; 
                animation: fill_offset 8s forwards;
                -webkit-animation-timing-function: cubic-bezier(.25, .46, .45, .94); /* cubic-bezier : animation speed */
                animation-timing-function: cubic-bezier(.25, .46, .45, .94) 
            }
            
            @-webkit-keyframes fill_offset { 
                25%, 35% { fill-opacity: 0 } 
                50%, 70%, 90%, 100% { fill-opacity: 1 } 
            }
            
            @keyframes fill_offset { 
                25%, 35% { fill-opacity: 0 } 
                50%, 70%, 90%, 100% { fill-opacity: 1 } 
            } 
            
            #fade-text { font-size: 4em; } 
        </style>
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#section1">section1</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#section2">section2</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#section3">section3</a></li>
            </ul>
        </nav>
        <div id="section1" class="container-fluid bg-success" style="height: 600px; padding-top: 70px;padding-bottom: 70px; background-image: url('img/dot.jpg');background-size: contain; display: table;"><div class="drawsvg" style="display: table-cell; vertical-align: middle">
                <!--<h1 style="font-size: 55px; text-align: center;">はじめまして。</h1>-->
                <svg version="1.1" viewBox="0 0 700 300">
                    <symbol id="fade-text">
                        <text x="50%" y="50%" text-anchor="middle" style="font-family: 'Kokoro'; font-weight: bolder;">はじめまして。</text>
                    </symbol>
                    <g>
                        <use class="stroke" xlink:href="#fade-text"/>
                        <use class="fill" xlink:href="#fade-text"/>
                    </g>
                </svg>
            </div>
        </div>
        <div id="section2" class="container-fluid bg-success" style="padding-top: 70px;padding-bottom: 70px">
            <h1>section2</h1>
        </div>
        <div id="section3" class="container-fluid bg-success" style="padding-top: 70px;padding-bottom: 70px">
            <h1>section3</h1>
        </div>
    </body>
</html>
