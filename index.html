<html>
    <head>
        <title>Portfolio_diary</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi+Maru" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/kokoro.css" >
        <script>
            $(function() {
                // highlighter
                resize();
                
                setTimeout(function(){
                    $("#title_h").animate({width:'500px'});
                }, 4000);
                
                // change navigation color and background
                $("nav").each(function() {
                    var $window = $(window);
                    var sec2 = $("#section2").offset().top-63.2;
                    var sec3 = $("#section3").offset().top-63.2;
                    
                    console.log(sec2);
                    console.log(sec3);
                    $window.on("scroll", function() {    
                        console.log($window.scrollTop());
                        if($window.scrollTop()>sec3)
                            $("nav").removeClass("bg-info").css("background-color", "#FF7159");
                        else if($window.scrollTop()>sec2)
                            $("nav").removeClass("navbar-light").addClass("navbar-dark").css("background-color", "#1C3CA0");
                        else
                            $("nav").removeClass("navbar-dark").addClass("navbar-light").css("background-color", "rgba(0,0,0,0)");
                    }); // window.on
                })
                
            });
            
            function resize() {
                var left = window.innerWidth/2 - 280;
                var top = (window.innerHeight/100*90)/2 - 50;
                $("#title_h").css({"top":top+"", "left":left+""});
            }
            
        </script>
        <style>
            body {
                font-family: 'Kosugi Maru';
            }

            /* writting title */
            .drawsvg,svg {width: 100%; height: 300px} 
            
            .stroke {
                stroke: #000; 
                stroke-width: 1px; 
                stroke-dasharray: 0 250; /*점선 100 0은 직선 */
                stroke-opacity: 1;
                fill: none;
                -webkit-animation: stroke_offset 8s forwards;
                animation: stroke_offset 8s forwards;
                -webkit-animation-timing-function: cubic-bezier(.25, .46, .45, .94);
                animation-timing-function: cubic-bezier(.25, .46, .45, .94) 
            }
            
            @-webkit-keyframes stroke_offset { 
                10% {stroke-dasharray: 0 250; stroke-opacity: 1 } 
                50% {stroke-dasharray: 250 0; stroke-opacity: .75 } 
                55%, 95% {stroke-dasharray: 0 250; stroke-opacity: 0 }
            }
            
            @keyframes stroke_offset { 
                10% {stroke-dasharray: 0 250; stroke-opacity: 1 } 
                50% {stroke-dasharray: 250 0; stroke-opacity: .75 } 
                55%, 95% {stroke-dasharray: 0 250; stroke-opacity: 0 } 
            } 
            
            .fill { 
                fill: #000;
                fill-opacity: 0; 
                -webkit-animation: fill_offset 8s forwards; 
                animation: fill_offset 8s forwards;
                -webkit-animation-timing-function: cubic-bezier(.25, .46, .45, .94); /* cubic-bezier : animation speed */
                animation-timing-function: cubic-bezier(.25, .46, .45, .94) 
            }
            
            @-webkit-keyframes fill_offset { 
                25%, 35% { fill-opacity: 0 } 
                75%, 90%, 100% { fill-opacity: 1 } 
            }
            
            @keyframes fill_offset { 
                25%, 35% { fill-opacity: 0 } 
                75%, 90%, 100% { fill-opacity: 1 } 
            } 
            #fade-text { font-size: 5em; } 
            
            /* navigation bar */
            nav a {
                margin: 0 10px;
                font-size: 1.3em;
            }
        </style>
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50" onresize="resize()">
        <nav class="navbar navbar-light justify-content-end fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#section1">はじめまして。</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a id="nav_section2" class="nav-link" href="#section2">section2</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#section3">section3</a></li>
            </ul>
        </nav>
        
        <!-- section 1 -->
        <div id="section1" class="container-fluid" style="height: 90vh; padding-top: 70px;padding-bottom: 70px; background-image: url('img/dot.jpg');background-size: cover; display: table;position: relative;">
            
            <div class="drawsvg" style="display: table-cell; vertical-align: middle; position: relative; z-index: 2;">
                <svg version="1.1" viewBox="0 0 700 300">
                    <symbol id="fade-text">
                        <text x="50%" y="40%" text-anchor="middle" style="font-family: 'Kokoro'; font-weight: bolder;">はじめまして。</text>
                        <text x="50%" y="75%" text-anchor="middle">田中です。</text>
                    </symbol>
                    <g>
                        <use class="stroke" xlink:href="#fade-text"/>
                        <use class="fill" xlink:href="#fade-text"/>
                    </g>
                </svg>
            </div>
            
            <div id="title_h" style="width: 0; height: 100px; background-color: bisque; position: absolute; left: 50vw; top: 50%-50px; transform: skewX(20deg); z-index: 1; opacity: 0.6;border-radius: 25px;"></div>
            
        </div>

        <!-- section 2 -->
        <div id="section2" class="container-fluid bg-warning" style="height: 80vh; padding-top: 70px;">
            <div>
            </div>
        </div>

        <!-- section 3 -->
        <div id="section3" class="container-fluid" style="padding-top: 70px; padding-bottom: 70px; height: 1000px;">
            <h1>section3</h1>
        </div>
    </body>
</html>
